<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscript & SuperScript</title>
  </head>
  <body>
    <!--Both sub and sup are nested inside h1,h2 and h3tags== The are
        called as nested tags-->

    <!--<h1> </h1> = they are outside and act as parent tags-->
    <!-- sup and sub are inside h1 tags= they act as children tags-->

    <!--superscript-->
    <h1>a<sup>5</sup></h1>
    <h2>e=mc<sup>2</sup></h2>

    <!--subscript-->
    <h2>H<sub>2</sub>O<sub>2</sub></h2>
    <h3>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h3>
  </body>
</html>
