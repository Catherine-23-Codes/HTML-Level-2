<!--Inline elem only occupies the space it needs-->

<!--Examples
ANCHOR TAG ELEMENTS a
IMAGE ELEMENTS img
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Elements</title>
  </head>
  <body>
    <!--Inline elements: Anchor elements-->
    <a
      href="https://media.istockphoto.com/id/1443562748/photo/cute-ginger-cat.jpg?s=612x612&w=0&k=20&c=vvM97wWz-hMj7DLzfpYRmY2VswTqcFEKkC437hxm3Cg="
    >
      cat image
    </a>
    <a href="www.google.com">Google</a>

    <!--Inline elements: Image elements-->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd5VTwRbRbw9XROpAr8pv2xMqUGin90-ebzg&s"
      alt="Peacock"
    />
  </body>
</html>
