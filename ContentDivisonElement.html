<!--Div element= used to hold other html elem or group elem together-->
<!--Div is a block-level element-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Element</title>
  </head>
  <body>
    <!--Div elem is used here to group inlineelements-->
    <div>
      <a href="www.google.com">google</a>
      <a href="www.youtube.com">youtube</a>
    </div>
    <!-- div elem is used to group other elem outside-->
    <a href="facebook.com">facebook</a>
  </body>
</html>
