<!--Block elem= Elem which occupy entire space and need some small space-->

<!--Block occupies full line-->
<!--Examples
HEADING ELEMENTS h1, h2, h3, h4, h5, h6
PARAGRAPH ELEMENTS p
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Elements</title>
  </head>
  <body>
    <!--Block Line--Heading elements-->
    <h1>This is an eg for Block ELEMENTS</h1>
    <h1>Hello world</h1>
    <h2>I work as an SDE at Google</h2>

    <!--Paragraph Elements-->
    <p>This is a paragraph.</p>
  </body>
</html>
