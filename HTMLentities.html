<!--HTML ENTITIES -- for resereved chars
 1)&nbsp; => non breaking space
 2) &lt; => less than
 3)&gt;=>greater than
 4)&amp; => ampersand
 5)&quot; => double quotes
6) &apos; => single quotes
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!--Non-breaking space &nbsp;-->
    <p>Hello world!</p>
    <p>Hello &nbsp; world!</p>

    <!--Less than &lt;-->
    <p>a&lt;b</p>

    <!--Greater than &gt;-->
    <p>c&gt;d</p>

    <!--Ampersand &amp;-->
    <p>h&amp;m</p>

    <!--Double quotes &quot;-->
    <p>I said &quot;I work at Google&quot;</p>

    <!--Single quotes &apos;-->
    <p>I said &apos; I love winter &apos;</p>
  </body>
</html>
