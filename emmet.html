<!--emmets= parent-child relation
We use NESTING TO establish parent-child relationships in HTML.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmets</title>
  </head>
  <body>
    <p>This is a PARENT TAG paragraph</p>
    <div>
      <p>This is a CHILD TAG paragraph</p>
    </div>

    <p>This is a sibling tag</p>
    <div>
      <p>This is a sibling tag inside a div</p>
      <img src="cat.png" alt="cat img" width="200" height="200" />
    </div>
  </body>
</html>
